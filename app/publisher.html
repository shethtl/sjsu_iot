<!DOCTYPE html>
<html>
        <!-- define on/off styles -->
     <style type="text/css">
      .on  { background:gray; }
      .off { background:black; }
     </style>
      <!-- define the toggle function -->
     <script language="javascript">
        function toggleState(item){
           if(item.className == "on") {
              item.className="off";
           } else {
              item.className="on";
           }
        }
     </script>
